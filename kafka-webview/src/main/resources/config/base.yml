server:
  port: ${PORT:8080}
  tomcat:
    remote_ip_header: x-forwarded-for
    protocol_header: x-forwarded-proto

security:
  basic:
    enabled: false
  require-ssl: true

spring:
  application:
    name: KafkaViewer
  datasource:
    schema: "classpath:/schema/schema.sql"
#    data: "classpath:/schema/data.sql"

  http:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

  ## Outbound email settings
  mail:
    protocol: smtps
    host: smtp.gmail.com
    port: 465
    username: ${SMTP_USERNAME}
    password: ${SMTP_PASSWORD}
    default-encoding: UTF-8
    properties:
      mail:
        smtp:
          socketFactory:
            port: 465
            class: javax.net.ssl.SSLSocketFactory
            fallback: false
          ssl:
            enable: true
          auth: true
        starttls:
          enable: true
          required: true

  thymeleaf:
    cache: false
    enabled: true
    prefix: "classpath:/templates/"
    suffix: ".html"
    mode: HTML
    encoding: UTF-8
    check-template-location: true

  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true

## Various App Configs
app:
  name: KafkaViewer.com
  companyName: KafkaViewer
  companyAddress: "123 Main Street, Atlanta, GA 30060"
  baseUrl: http://kafka.localhost.com:8080
