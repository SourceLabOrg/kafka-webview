<!DOCTYPE html>
<html
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    xmlns:th="http://www.thymeleaf.org"
    layout:decorate="~{emailTemplates/_layout}">
<head></head>
    <body>

        <!-- Define Content -->
        <section layout:fragment="content">
            <h2 th:text="${app_name} + ' Password Reset'"></h2>
            Looks like you asked to reset your password!  Click the following link to complete

            <a th:href="${app_baseUrl} + '/login/resetPassword?token=' + ${RESET_TOKEN}" th:text="${app_baseUrl} + '/login/resetPassword?token=' + ${RESET_TOKEN}"></a>
        </section>

    </body>
</html>
