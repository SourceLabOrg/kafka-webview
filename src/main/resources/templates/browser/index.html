<!DOCTYPE html>
<html
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout}">

<head>
    <title>Browser</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<body>
<section layout:fragment="content">
    <div class="container">
        <script type="application/javascript">
            // On load, fire off ajax request to load results.
            jQuery(document).ready(function() {
                // Fire off initial request
                executeConsume('previous');

                // Control Events
                jQuery('#control-head').click(function() {
                    executeConsume('head');
                });

                jQuery('#control-previous').click(function() {
                    executeConsume('previous');
                });

                jQuery('#control-next').click(function() {
                    executeConsume('next');
                });

                jQuery('#control-tail').click(function() {
                    executeConsume('tail');
                });
            });

            function executeConsume(action) {
                // Hide table
                jQuery('#results-table').toggle(false);
                jQuery('#table-controls').toggle(false);

                // Show loader
                jQuery('#loader').toggle(true);

                var actionStr = '';
                if (action != null) {
                    actionStr = 'action=' + action;
                }
                jQuery.getJSON('/api/consume/view/[[${view.id}]]', actionStr, handleResults);
            }

            function handleResults(results) {
                // Get and compile template
                var source   = jQuery('#results-template').html();
                var template = Handlebars.compile(source);
                var table    = jQuery('#results-tbody');

                // Clear the table
                jQuery(table).empty();

                // Loop over results
                jQuery.each(results.results, function (index, result) {
                    // Generate html from template
                    var resultHtml = template(result);

                    // Append it to our table
                    jQuery(table).append(resultHtml);
                });

                // Hide loader
                jQuery('#loader').toggle(false);

                // Show table
                jQuery('#results-table').toggle(true);
                jQuery('#table-controls').toggle(true);
            }
        </script>
        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-header">
                        <i class="fa fa-align-justify"></i>
                        Kafka Data
                    </div>
                    <div class="card-body">
                        <!-- Display Loader First -->
                        <div class="progress" id="loader" style="display: block;">
                            <div
                                class="progress-bar progress-bar-striped progress-bar-animated"
                                role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"
                                style="width: 100%">
                            </div>
                        </div>

                        <!-- Hide Results Table -->
                        <table class="table table-bordered table-striped table-sm" id="results-table" style="display: none;">
                            <thead>
                            <tr>
                                <th>Partition</th>
                                <th>Offset</th>
                                <th>Key</th>
                                <th>Value</th>
                            </tr>
                            </thead>
                            <tbody id="results-tbody">
                            </tbody>
                        </table>
                    </div>
                    <!-- Display Pager Controls -->
                    <div class="card-footer" id="table-controls" style="display: none;">
                        <a href="#" id="control-head">Skip to Head</a>
                        <a href="#" id="control-previous">Previous</a>
                        <a href="#" id="control-next">Next</a>
                        <a href="#" id="control-tail">Skip to Tail</a>
                    </div>
                </div>
            </div>
            <!--/.col-->
        </div>

        <!-- Results Template -->
        <script id="results-template" type="text/x-handlebars-template">
            <tr>
                <td>{{partition}}</td>
                <td>{{offset}}</td>
                <td>{{key}}</td>
                <td>{{value}}</td>
            </tr>
        </script>
    </div>
</section>

</body>
</html>
