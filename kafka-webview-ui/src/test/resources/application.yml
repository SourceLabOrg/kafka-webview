## Test configuration

server:
  port: ${PORT:8080}
  tomcat:
    remote_ip_header: x-forwarded-for
    protocol_header: x-forwarded-proto

spring:
  application:
    name: Kafka Webview
  datasource:
    schema: "classpath:/schema/schema.sql"
    url: "jdbc:h2:mem:test"
    username: sa
    password:
    driver-class-name: org.h2.Driver

  servlet:
    multipart:
      max-file-size: 15MB
      max-request-size: 15MB

  thymeleaf:
    cache: false
    enabled: true
    prefix: "classpath:/templates/"
    suffix: ".html"
    mode: HTML
    encoding: UTF-8
    check-template-location: true

  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true

## Various App Configs
app:
  name: Kafka Web View
  uploadPath: "./data/uploads"
  key: "SuperSecretKey"
  maxConcurrentWebSocketConsumers: 64
  consumerIdPrefix: "KafkaWebViewConsumer"
  requireSsl: false
  user:
    enabled: true

    ## Test LDAP settings
    ldap:
      enabled: false
      userDnPattern: "uid={0},ou=people"
      groupSearchBase: "ou=groups"
      groupRoleAttribute: "cn"
      url: "ldap://localhost:55555/dc=example,dc=com"
      passwordAttribute: "userPassword"
      passwordEncoderClass: "org.springframework.security.crypto.password.LdapShaPasswordEncoder"
      adminGroups: "MANAGERS,SUBMANAGERS"
      userGroups: "DEVELOPERS"
      bindUser:
      bindUserPassword:
