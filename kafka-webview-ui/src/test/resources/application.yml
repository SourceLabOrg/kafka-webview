## Test configuration

server:
  port: ${PORT:8080}
  tomcat:
    remote_ip_header: x-forwarded-for
    protocol_header: x-forwarded-proto

security:
  require-ssl: false

spring:
  application:
    name: Kafka Webview
  datasource:
    schema: "classpath:/schema/schema.sql"
    url: "jdbc:h2:mem:test"
    username: sa
    password:
    driver-class-name: org.h2.Driver

  servlet:
    multipart:
      max-file-size: 15MB
      max-request-size: 15MB

  thymeleaf:
    cache: false
    enabled: true
    prefix: "classpath:/templates/"
    suffix: ".html"
    mode: HTML
    encoding: UTF-8
    check-template-location: true

  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true

## Various App Configs
app:
  name: Kafka Web View
  uploadPath: "./data/uploads"
  key: "SuperSecretKey"
  maxConcurrentWebSocketConsumers: 64
  consumerIdPrefix: "KafkaWebViewConsumer"
