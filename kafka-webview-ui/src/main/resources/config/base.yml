server:
  port: ${PORT:8080}
  tomcat:
    remote_ip_header: x-forwarded-for
    protocol_header: x-forwarded-proto
  servlet:
    session:
      ## User sessions should not be persistent across service restarts by default.
      persistent: false
      ## User login session timeout after 1 hour (3600 seconds)
      timeout: 3600

spring:
  application:
    name: Kafka Webview
  datasource:
    schema: "classpath:/schema/schema.sql"
    url: "jdbc:h2:file:./data/db"
    username: sa
    password:
    driver-class-name: org.h2.Driver

  servlet:
    multipart:
      max-file-size: 64MB
      max-request-size: 64MB

  thymeleaf:
    cache: false
    enabled: true
    prefix: "classpath:/templates/"
    suffix: ".html"
    mode: HTML
    encoding: UTF-8
    check-template-location: true

  jpa:
    hibernate:
      ddl-auto: none
    show-sql: false

## Various App Configs
app:
  name: Kafka Web View
  uploadPath: "./data/uploads"
  key: "SuperSecretKey"
  maxConcurrentWebSocketConsumers: 64
  consumerIdPrefix: "KafkaWebViewConsumer"
  requireSsl: true
  user:
    enabled: true
    ## Ldap auth settings
    ldap:
      enabled: false
      userDnPattern: "uid={0},ou=people"
      groupSearchBase: "ou=groups"
      groupRoleAttribute: "cn"
      url: "ldap://localhost:8389/dc=example,dc=org"
      passwordAttribute: "userPassword"
      ## Must implement PasswordEncoder interface
      passwordEncoderClass: "org.springframework.security.crypto.password.LdapShaPasswordEncoder"
      ## Comma separated list of user groups to be granted admin access
      adminGroups: ""
      ## Comma separated list of user groups to be granted user access
      userGroups: ""
