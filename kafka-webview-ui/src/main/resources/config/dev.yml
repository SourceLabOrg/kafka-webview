server:
  servlet:
    session:
      persistent: true

spring:
  # H2 Datbase
  h2:
    console:
      ## Disable for release
      enabled: true
      path: /h2

  jpa:
    show-sql: true

app:
  requireSsl: false
  user:
    enabled: true
    ## Ldap auth settings
    ldap:
      enabled: true
      userDnPattern: "uid={0},ou=people"
      groupSearchBase: "ou=groups"
      groupRoleAttribute: "cn"
      url: "ldap://localhost:56410/dc=springframework,dc=org"
      passwordAttribute: "userPassword"
      passwordEncoderClass: "org.springframework.security.crypto.password.LdapShaPasswordEncoder"
      adminGroups: "MANAGERS"
      userGroups: "DEVELOPERS,SUBMANAGERS"
