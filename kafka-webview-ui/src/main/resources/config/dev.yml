server:
  servlet:
    session:
      persistent: true

spring:
  # H2 Datbase
  h2:
    console:
      ## Disable for release
      enabled: true
      path: /h2

  jpa:
    show-sql: true

# Spring Actuator - global
management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: when_authorized
  metrics:
    tags:
      application: ${spring.application.name}

# Spring Actuator - Info endpoint
info:
  app:
    name: ${spring.application.name}

app:
  # secondary-port: 9090
  requireSsl: false
  user:
    enabled: true
    ## Development server Ldap auth settings
    ldap:
      enabled: false
      url: "ldap://localhost:55555/dc=springframework,dc=org"
      adminGroups: "MANAGERS"
      userGroups: "DEVELOPERS"
