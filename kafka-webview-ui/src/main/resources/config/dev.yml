server:
  servlet:
    session:
      persistent: true

spring:
  # H2 Datbase
  h2:
    console:
      ## Disable for release
      enabled: true
      path: /h2

  jpa:
    show-sql: true

app:
  requireSsl: false
  user:
    enabled: true
    ## Development server Ldap auth settings
    ldap:
      enabled: true
      url: "ldap://localhost:55555/dc=springframework,dc=org"
      adminGroups: "MANAGERS"
      userGroups: "DEVELOPERS"
      bindUser: "cn=BindUser"
      bindUserPassword: "pasasdssword"
