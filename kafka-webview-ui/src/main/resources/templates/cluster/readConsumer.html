<!DOCTYPE html>
<html
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    xmlns:th="http://www.thymeleaf.org"
    layout:decorate="~{layout}">

<head>
    <title>Cluster Explorer</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<body>
<section layout:fragment="content">
    <div class="container">
        <script type="application/javascript">
            // Maintains state of our consumer
            var ConsumerInfo = {
                clusterId: '[[${cluster.id}]]',
                clusterName: '[[${cluster.name}]]',
                groupId: '[[${groupId}]]',

                // Holds reference to last consumer membership data.
                lastMembershipDetails: [],

                // Holds reference to last refreshed offset data
                lastOffsetData: [],

                // Holds reference to rate data.
                rateData: [],

                // Toggles for auto-refresh
                autoRefreshOffsets: true,
                autoRefreshConsumerDetails: true,
                refreshOffsetsTimer: null,
                refreshDetailsTimer: null,

                // Configuration for refresh rates
                refreshRateConsumerDetails: 30000,
                refreshRateConsumerOffsets: 10000,

                // Colors
                colors: [
                    "rgb(54, 162, 235)",  // blue
                    "rgb(75, 192, 192)",  // green
                    "rgb(255, 159, 64)",  // orange
                    "rgb(153, 102, 255)", // purple
                    "rgb(255, 99, 132)",  // red
                    "rgb(255, 205, 86)"  // yellow
                ],

                // Refresh ConsumerDetails
                refreshConsumerDetails: function() {
                    if (!ConsumerInfo.autoRefreshConsumerDetails) {
                        return;
                    }

                    // Show loaders
                    jQuery('#consumer-details-loader').toggle(true);
                    jQuery('#consumer-details-table').toggle(false);
                    jQuery('#consumer-membership-loader').toggle(true);
                    jQuery('#consumer-membership-table').toggle(false);

                    // Request Cluster Information
                    ApiClient.getConsumerDetails(ConsumerInfo.clusterId, ConsumerInfo.groupId, ConsumerInfo.handleConsumerDetails);
                },

                // Handle results from ConsumerDetails request
                handleConsumerDetails: function(results) {
                    // Clear consumer details table
                    var table = jQuery('#consumer-details-tbody');
                    jQuery(table).empty();

                    // Get and compile template
                    var source   = jQuery('#consumer-details-template').html();
                    var template = Handlebars.compile(source);

                    // Collect unique topics
                    var topics = [];
                    jQuery.each(results.members, function(index, member) {
                        // Loop thru each assignment
                        jQuery.each(member.assignment, function(index, assigned) {
                            topics.push(assigned.topic);
                        });
                    });

                    // Generate unique list of topics.
                    var uniqueTopics = topics.filter(function (value, index, self) {
                        return self.indexOf(value) === index;
                    });

                    // Populate topic selector only once.
                    if (jQuery('#topicSelector option').length === 0) {
                        var selectorSource = jQuery('#consumer-topic-select-template').html();
                        var selectorTemplate = Handlebars.compile(selectorSource);
                        jQuery.each(uniqueTopics, function (index, topic) {
                            var properties = {
                                topic: topic
                            };
                            var resultHtml = selectorTemplate(properties);
                            jQuery('#topicSelector').append(resultHtml);
                        });

                        // Handle changing.
                        jQuery('#topicSelector').change(function() {
                            // Force refresh now.. but we have an issue where if an existing update is in progress... we'll have issues.
                            //ConsumerInfo.refreshConsumerOffsets();
                        });
                    }

                    // Generate html from template
                    var properties = {
                        clusterName: ConsumerInfo.clusterName,
                        groupId: ConsumerInfo.groupId,
                        topic: uniqueTopics,
                        state: results.state,
                        numberOfMembers: results.members.length,
                        partitionAssignor: results.partitionAssignor,
                        isSimple: results.simple,
                        coordinatorId: results.coordinator.id,
                        coordinatorHost: results.coordinator.host,
                        coordinatorPort: results.coordinator.port,
                        coordinatorRack: results.coordinator.rack
                    };
                    var resultHtml = template(properties);

                    // Append it to our table
                    jQuery(table).append(resultHtml);

                    // Build Membership details
                    ConsumerInfo.handleMembershipDetails(results.members);

                    // Hide loaders
                    jQuery('#consumer-details-loader').toggle(false);
                    jQuery('#consumer-details-table').toggle(true);

                    ConsumerInfo.refreshDetailsTimer = setTimeout(ConsumerInfo.refreshConsumerDetails, ConsumerInfo.refreshRateConsumerDetails);
                },
                handleMembershipDetails: function(members) {
                    // Save reference.
                    ConsumerInfo.lastMembershipDetails = members;

                    // Clear consumer details table
                    var table = jQuery('#consumer-membership-tbody');
                    jQuery(table).empty();

                    // Get and compile template
                    var source   = jQuery('#consumer-membership-template').html();
                    var template = Handlebars.compile(source);

                    // Process each member
                    jQuery.each(members, function(index, member) {
                        var partitions = [];

                        // Loop thru each assignment
                        jQuery.each(member.assignment, function(index, assigned) {
                            partitions.push(assigned.partition);
                        });

                        // Sort partitions?
                        partitions.sort(function(a, b) {
                            return a - b;
                        });

                        // Generate html from template
                        var properties = {
                            memberId: member.memberId,
                            partitionCount: member.assignment.length,
                            hostname: member.host,
                            partitions: partitions
                        };
                        var resultHtml = template(properties);

                        // Append it to our table
                        jQuery(table).append(resultHtml);
                    });

                    // Hide loaders
                    jQuery('#consumer-membership-loader').toggle(false);
                    jQuery('#consumer-membership-table').toggle(true);
                },

                // Refresh ConsumerOffsets
                refreshConsumerOffsets: function() {
                    if (!ConsumerInfo.autoRefreshOffsets) {
                        return;
                    }
                    ApiClient.getConsumerOffsetsWithTailPositions(ConsumerInfo.clusterId, ConsumerInfo.groupId, ConsumerInfo.handleConsumerOffsets);
                },

                resetGraph : function(graphInstance, topicName) {
                    // Clear labels
                    graphInstance.graphData.labels = [];

                    // Clear data points
                    jQuery.each(graphInstance.graphData.datasets, function(index, dataSet) {
                        dataSet.data = [];
                    });

                    // Reset title
                    graphInstance.graphOptions.title.text = graphInstance.graphOptions.title.srcText.replace('{{topic}}', topicName);
                    if (graphInstance.chart !== null) {
                        graphInstance.chart.options = graphInstance.graphOptions;
                    }
                },

                // Handle ConsumerOffsets Results
                handleConsumerOffsets: function(results) {
                    // Determine which topic we're watching
                    console.log("Refreshing for topic: " + jQuery('#topicSelector').val());
                    var currentTopic = jQuery('#topicSelector').val();
                    if (ConsumerInfo.lastTopicSelected === null || ConsumerInfo.lastTopicSelected !== currentTopic) {
                        console.log("Resetting Graphs");
                        // Reset all data/graphs.
                        ConsumerInfo.lastOffsetData = null;
                        ConsumerInfo.rateData = [];

                        // For each graph
                        ConsumerInfo.resetGraph(ConsumerPositionsGraph, currentTopic);
                        ConsumerInfo.resetGraph(ConsumerRateGraph, currentTopic);
                        ConsumerInfo.resetGraph(TailRateGraph, currentTopic);
                        ConsumerInfo.resetGraph(LagGraph, currentTopic);
                    }
                    ConsumerInfo.lastTopicSelected = currentTopic;

                    // Get results for specific topic
                    var topicResults = results.topicToOffsetMap[currentTopic];

                    // Gracefully handle when a consumer group is not consuming ANY topics.
                    if (topicResults === undefined || topicResults === null) {
                        topicResults = {offsets: {}};
                    }

                    // Get consumer offsets table
                    var table = jQuery('#consumer-offsets-tbody');

                    // Get and compile template
                    var source   = jQuery('#consumer-offsets-template').html();
                    var template = Handlebars.compile(source);

                    // Keep track of rate data
                    var rateData = {
                        timestamp: results.timestamp,
                        partitions: []
                    };
                    var totalConsumerRate = 0;

                    // Keep track of lag data
                    var lagData = {
                        timestamp: results.timestamp,
                        partitions: []
                    };
                    totalConsumerLag = 0;

                    // Process each partition
                    jQuery.each(topicResults.offsets, function(index, offsetData) {
                        // Calculate differences
                        var differences = ConsumerInfo.findOffsetDifference(
                            offsetData.partition,
                            offsetData.offset,
                            offsetData.tail
                        );

                        // Calculate rate
                        var rate = ConsumerInfo.findRate(
                            offsetData.partition,
                            results.timestamp,
                            differences.consumerDifference,
                            differences.tailDifference
                        );
                        rateData.partitions.push(rate);
                        totalConsumerRate += parseFloat(rate.consumerRatePerSec);

                        // Calculate lag
                        lagData.partitions.push({
                            partition: offsetData.partition,
                            lag: (offsetData.tail - offsetData.offset)
                        });
                        totalConsumerLag += (offsetData.tail - offsetData.offset);

                        // Generate html from template
                        var properties = {
                            partition: offsetData.partition,
                            memberId: ConsumerInfo.findAssignedMemberForPartition(offsetData.partition),
                            position: offsetData.offset,
                            positionDiff: differences.consumerDifference,
                            tail: offsetData.tail,
                            tailDiff: differences.tailDifference,
                            lag: (offsetData.tail - offsetData.offset),
                            lagDiff: differences.lagDifference,
                            consumerRate: rate.consumerRatePerSec,
                            tailTail: rate.tailRatePerSec
                        };
                        var resultHtml = template(properties);

                        // Look for existing row
                        var row = jQuery("#partition-" + offsetData.partition);
                        if (row.length > 0) {
                            row.replaceWith(resultHtml);
                        } else {
                            // Append it to our table
                            jQuery(table).append(resultHtml);
                        }
                    });

                    // Update totals
                    jQuery('td#consumer-total-lag').text(totalConsumerLag);
                    jQuery('td#consumer-total-rate').text(totalConsumerRate.toFixed(2) + '/sec');

                    // Retain previous
                    ConsumerInfo.lastOffsetData = topicResults.offsets;

                    // Hide loaders
                    jQuery('#consumer-offsets-loader').toggle(false);
                    jQuery('#consumer-offsets-table').toggle(true);

                    // Refresh every 10 seconds
                    ConsumerInfo.refreshOffsetsTimer = setTimeout(ConsumerInfo.refreshConsumerOffsets, ConsumerInfo.refreshRateConsumerOffsets);

                    // Push update to graphs
                    ConsumerInfo.updateConsumerPositionsGraph(topicResults.offsets);
                    ConsumerInfo.updateRateGraph(ConsumerRateGraph, "ConsumerRateChart", rateData, "consumerRatePerSec")
                    ConsumerInfo.updateRateGraph(TailRateGraph, "TailRateChart", rateData, "tailRatePerSec")
                    ConsumerInfo.updateRateGraph(LagGraph, "LagChart", lagData, "lag")
                },

                // Attempts to map partition to its assigned consumer id.
                findAssignedMemberForPartition: function(partitionId) {
                    var returnString = null;

                    jQuery.each(ConsumerInfo.lastMembershipDetails, function(index, member) {
                        jQuery.each(member.assignment, function(index, assigned) {
                            if (assigned.partition == partitionId) {
                                returnString = member.memberId;
                                return false;
                            }
                        });
                        // Break out of loop if we found what we were looking for.
                        if (returnString != null) {
                            return false;
                        }
                    });
                    if (returnString == null) {
                        return "-unknown-";
                    }
                    return returnString;
                },

                toggleMembershipDetails: function(el) {
                    jQuery(el).next("tr.membership-summary").toggle();
                },

                // Calculate the difference in offsets from the last check.
                findOffsetDifference: function(partition, newConsumerOffset, newTailOffset) {
                    var results = {
                        consumerDifference: 0,
                        tailDifference: 0,
                        lagDifference: 0
                    };
                    if (ConsumerInfo.lastOffsetData == null) {
                        return results;
                    }

                    jQuery.each(ConsumerInfo.lastOffsetData, function(index, offsetData) {
                        if (offsetData.partition == partition) {
                            var newLag = newTailOffset - newConsumerOffset;
                            var oldLag = offsetData.tail - offsetData.offset;

                            results.consumerDifference = (newConsumerOffset - offsetData.offset);
                            results.tailDifference = (newTailOffset - offsetData.tail);
                            results.lagDifference = (newLag - oldLag);

                            // If > 0, prefix with a + to indicate its increasing.
                            if (results.lagDifference > 0) {
                                results.lagDifference = '+' + results.lagDifference;
                            }

                            return false;
                        }
                    });
                    return results;
                },

                // Calculate the rate of change (msgs per second).
                findRate: function (partition, timestamp, consumerDifference, tailDifference) {
                    // If we poll once per 10 seconds, then we would average over 3 polls, or ~ 30 secs.
                    var numberOfEntriesToAverage = 3;

                    // Setup partition if none exists.
                    if (ConsumerInfo.rateData[partition] == null) {
                        ConsumerInfo.rateData[partition] = [];
                    }

                    // Append value to head of array.
                    ConsumerInfo.rateData[partition].unshift(
                        {
                            timestamp: timestamp,
                            consumerDifference: consumerDifference,
                            tailDifference: tailDifference
                        }
                    );

                    // Only keep the last N values to calculate average
                    if (ConsumerInfo.rateData[partition].length > numberOfEntriesToAverage) {
                        ConsumerInfo.rateData[partition].pop();
                    }

                    // Calculate rate
                    var totalConsumerMsgs = 0;
                    var totalTailMsgs = 0;
                    var initialTimestamp = ConsumerInfo.rateData[partition][ConsumerInfo.rateData[partition].length - 1].timestamp;
                    var lastTimestamp = ConsumerInfo.rateData[partition][0].timestamp;
                    var totalTimeSec = Math.round((lastTimestamp - initialTimestamp) / 1000);
                    if (totalTimeSec == 0) {
                        totalTimeSec = 1;
                    }

                    jQuery.each(ConsumerInfo.rateData[partition], function (index, rateData) {
                        totalConsumerMsgs += rateData.consumerDifference;
                        totalTailMsgs += rateData.tailDifference;
                    });

                    return {
                        partition: partition,
                        totalTimeSec: totalTimeSec,
                        consumerRatePerSec: (totalConsumerMsgs/totalTimeSec).toFixed(2),
                        tailRatePerSec: (totalTailMsgs/totalTimeSec).toFixed(2),
                    }
                },

                toggleAutoRefreshForConsumerDetails: function(enable) {
                    ConsumerInfo.autoRefreshConsumerDetails = enable;
                    clearTimeout(ConsumerInfo.refreshDetailsTimer);

                    if (enable) {
                        ConsumerInfo.refreshConsumerDetails();
                        jQuery('#disable-refresh-details-toggle').toggle(false);
                        jQuery('#enable-refresh-details-toggle').toggle(true);
                    } else {
                        jQuery('#disable-refresh-details-toggle').toggle(true);
                        jQuery('#enable-refresh-details-toggle').toggle(false);
                    }
                },

                toggleAutoRefreshForConsumerOffsets: function(enable) {
                    ConsumerInfo.autoRefreshOffsets = enable;
                    clearTimeout(ConsumerInfo.refreshOffsetsTimer);

                    if (enable) {
                        ConsumerInfo.refreshConsumerOffsets();
                        jQuery('#disable-refresh-offsets-toggle').toggle(false);
                        jQuery('#enable-refresh-offsets-toggle').toggle(true);
                    } else {
                        jQuery('#disable-refresh-offsets-toggle').toggle(true);
                        jQuery('#enable-refresh-offsets-toggle').toggle(false);
                    }
                },

                updateConsumerPositionsGraph: function(offsets) {
                    var labels = [];
                    var tailPositions = [];
                    var consumerPositions = [];

                    // Process each partition
                    jQuery.each(offsets, function(index, offsetData) {
                        labels.push("Partition " + offsetData.partition);
                        tailPositions.push(100);
                        if (offsetData.tail != null && offsetData.tail > 0) {
                            var dataPoint = (offsetData.offset / offsetData.tail) * 100;
                            consumerPositions.push(dataPoint.toPrecision(2));
                        } else {
                            consumerPositions.push(0);
                        }
                    });

                    // Push data into graph sources
                    ConsumerPositionsGraph.graphData.labels = labels;
                    ConsumerPositionsGraph.graphData.datasets[0].data = tailPositions;
                    ConsumerPositionsGraph.graphData.datasets[1].data = consumerPositions;

                    // Update graph
                    if (ConsumerPositionsGraph.chart == null) {
                        var ctx = document.getElementById("ConsumerPositionsChart").getContext('2d');
                        ConsumerPositionsGraph.chart = new Chart(ctx, {
                            type: 'horizontalBar',
                            data: ConsumerPositionsGraph.graphData,
                            options: ConsumerPositionsGraph.graphOptions
                        });
                    } else {
                        // Redraw
                        ConsumerPositionsGraph.chart.update({duration: 0});
                    }
                },

                updateRateGraph: function(graphInstance, htmlElementId, rateData, propertyName) {
                    var maxDataPointsPerPartition = 30;

                    // Add new label based on time, convert to local timezone
                    graphInstance.graphData.labels.push(
                        DateTools.displayTimeOnly(rateData.timestamp)
                    );

                    // Limit number of data points, remove first entry if needed
                    if (graphInstance.graphData.labels.length > maxDataPointsPerPartition) {
                        graphInstance.graphData.labels.shift();
                    }

                    // Loop over each partition
                    jQuery.each(rateData.partitions, function(index, partitionRate) {
                        // Find the matching data point
                        var needToCreate = true;

                        jQuery.each(graphInstance.graphData.datasets, function(dataSetIndex, dataSet) {
                            // If found, update
                            if (dataSet.label == "Partition " + partitionRate.partition) {
                                // Append data
                                dataSet.data.push(partitionRate[propertyName]);

                                // Limit number of data points, remove first entry if needed
                                if (dataSet.data.length > maxDataPointsPerPartition) {
                                    dataSet.data.shift();
                                }

                                // Set flag to false
                                needToCreate = false;

                                // return false to stop loop
                                return false;
                            }
                        });

                        // We need to add an entry for this partition.
                        if (needToCreate) {
                            // Determine color
                            var color = null;
                            if (graphInstance.graphData.datasets.length < ConsumerInfo.colors.length) {
                                color = ConsumerInfo.colors[graphInstance.graphData.datasets.length];
                            } else {
                                // Random color
                                color = "rgb(" + Math.floor(Math.random() * 255) + ","  + Math.floor(Math.random() * 255) + "," + Math.floor(Math.random() * 255) +")";
                            }

                            graphInstance.graphData.datasets.push({
                                label: 'Partition ' + partitionRate.partition,
                                backgroundColor: color,
                                borderColor: color,
                                borderWidth: 1,
                                data: [
                                    partitionRate[propertyName]
                                ],
                                fill: false,
                            });
                        }
                    });

                    // Update graph
                    if (graphInstance.chart == null) {
                        var ctx = document.getElementById(htmlElementId).getContext('2d');
                        graphInstance.chart = new Chart(ctx, {
                            type: 'line',
                            data: graphInstance.graphData,
                            options: graphInstance.graphOptions
                        });
                    } else {
                        // Redraw
                        graphInstance.chart.update();
                    }
                }
            };

            // ConsumerPositions Graph
            var ConsumerPositionsGraph = {
                graphData: {
                    labels: [],
                        datasets: [{
                        stack: 0,
                        label: "Tail Position",
                        data: [],
                        backgroundColor: 'rgba(255, 99, 132, 0.2)',
                        borderColor: 'rgba(255,99,132,1)',
                        borderWidth: 1
                    }, {
                        stack: 0,
                        label: "Consumer Position",
                        data: [],
                        backgroundColor: 'rgba(54, 162, 235, 0.2)',
                        borderColor: 'rgba(54, 162, 235, 1)',
                        borderWidth: 1
                    }]
                },
                graphOptions: {
                    responsive: true,
                    maintainAspectRatio: false,
                    title: {
                        display: true,
                        text: "Consumer Lag (Percent Consumed)",
                        srcText: "Consumer Lag (Percent Consumed) on topic {{topic}}"
                    },
                    animation: {
                        duration: 0
                    },
                    scales: {
                        yAxes: [{
                            stacked: false,
                            categoryPercentage: 1,
                            barPercentage: 1
                        }],
                        xAxes: [{
                            stacked: false,
                            ticks: {
                                beginAtZero: false
                            }
                        }, {
                            display: false,
                            stacked: false,
                            ticks: {
                                beginAtZero: false
                            }
                        }]
                    },
                    tooltips: {
                        callbacks: {
                            label: function(toolTipItem, data) {
                                var isTail = false;
                                if (toolTipItem.datasetIndex == 0) {
                                    isTail = true;
                                }
                                var partitionId = toolTipItem.index;
                                var tailPosition = 0;
                                var consumerPosition = 0;

                                jQuery.each(ConsumerInfo.lastOffsetData, function(index, offsetData) {
                                    if (offsetData.partition == partitionId) {
                                        tailPosition = offsetData.tail;
                                        consumerPosition = offsetData.offset;
                                        return true;
                                    }
                                });

                                var percentageValue = data.datasets[toolTipItem.datasetIndex].data[partitionId];
                                if (isTail) {
                                    return "Tail Position: " + tailPosition;
                                } else {
                                    return "Consumer Position: " + consumerPosition + " (" + percentageValue + "%)";
                                }
                            }
                        }
                    }
                },
                chart: null
            };

            // ConsumerRate Graph
            var ConsumerRateGraph = {
                graphData: {
                    // Labels are X axis timestamps
                    labels: [],
                    datasets: []
                },
                graphOptions: {
                    responsive: true,
                    maintainAspectRatio: false,
                    title: {
                        display: true,
                        text: "Consumer Rate (Msgs/Sec)",
                        srcText: "Consumer Rate (Msgs/Sec) on topic {{topic}}"
                    },
                    scales: {
                        xAxes: [{
                            display: true,
                            scaleLabel: {
                                display: true,
                                labelString: 'Time'
                            }
                        }],
                        yAxes: [{
                            display: true,
                            scaleLabel: {
                                display: true,
                                labelString: 'Msgs/sec'
                            }
                        }]
                    },
                    tooltips: {
                        mode: 'index',
                        intersect: false,
                    },
                    hover: {
                        mode: 'nearest',
                        intersect: true
                    }
                },
                chart: null
            };

            // TailRate Graph
            var TailRateGraph = {
                graphData: {
                    // Labels are X axis timestamps
                    labels: [],
                    datasets: []
                },
                graphOptions: {
                    responsive: true,
                    maintainAspectRatio: false,
                    title: {
                        display: true,
                        text: "Producer Rate (Msgs/Sec)",
                        srcText: "Producer Rate (Msgs/Sec) on topic {{topic}}"
                    },
                    scales: {
                        xAxes: [{
                            display: true,
                            scaleLabel: {
                                display: true,
                                labelString: 'Time'
                            }
                        }],
                        yAxes: [{
                            display: true,
                            scaleLabel: {
                                display: true,
                                labelString: 'Msgs/sec'
                            }
                        }]
                    },
                    tooltips: {
                        mode: 'index',
                        intersect: false,
                    },
                    hover: {
                        mode: 'nearest',
                        intersect: true
                    }
                },
                chart: null
            };

            // Lag Graph
            var LagGraph = {
                graphData: {
                    // Labels are X axis timestamps
                    labels: [],
                    datasets: []
                },
                graphOptions: {
                    responsive: true,
                    maintainAspectRatio: false,
                    title: {
                        display: true,
                        text: "Lag Per Partition (messages)",
                        srcText: "Lag Per Partition (messages) on topic {{topic}}"
                    },
                    scales: {
                        xAxes: [{
                            display: true,
                            scaleLabel: {
                                display: true,
                                labelString: 'Time'
                            }
                        }],
                        yAxes: [{
                            display: true,
                            scaleLabel: {
                                display: true,
                                labelString: 'Messages Behind Tail'
                            }
                        }]
                    },
                    tooltips: {
                        mode: 'index',
                        intersect: false,
                    },
                    hover: {
                        mode: 'nearest',
                        intersect: true
                    }
                },
                chart: null
            };

            // On load, fire off ajax request to load results.
            jQuery(document).ready(function() {
                ConsumerInfo.refreshConsumerDetails();
                ConsumerInfo.refreshConsumerOffsets();
            });
        </script>

        <!-- Consumer Details -->
        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-header">
                        <i class="fa fa-align-justify"></i>
                        Cluster <strong th:text="${cluster.name}"></strong> Consumer <strong th:text="${groupId}"></strong>
                    </div>
                    <div class="card-body">
                        <!-- Display Loader First -->
                        <div class="alert alert-light" role="alert" id="consumer-details-loader" style="display: block;">
                            <div class="progress">
                                <div
                                    class="progress-bar progress-bar-striped progress-bar-animated"
                                    role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"
                                    style="width: 100%">
                                </div>
                            </div>
                        </div>

                        <!-- Hide Results Table -->
                        <table class="table table-bordered table-striped table-sm" id="consumer-details-table" style="display: none;">
                            <thead>
                            <tr>
                                <th>Key</th>
                                <th>Value</th>
                            </tr>
                            </thead>
                            <tbody id="consumer-details-tbody">
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <!-- Membership Details -->
        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-header">
                        <i class="fa fa-align-justify"></i>
                        Consumer Group <strong th:text="${groupId}"></strong> Membership

                        <div class="btn-group float-right" role="group" aria-label="Button group">
                            <a id="enable-refresh-details-toggle" class="btn" href="#" style="padding-bottom: 0;" onclick="ConsumerInfo.toggleAutoRefreshForConsumerDetails(false); return false;">
                                <i class="icon-refresh"></i>
                                &nbsp;Refreshing
                            </a>
                            <a id="disable-refresh-details-toggle" class="btn" href="#" style="padding-bottom: 0; display: none;" onclick="ConsumerInfo.toggleAutoRefreshForConsumerDetails(true); return false;">
                                <i class="icon-control-pause"></i>
                                &nbsp;Paused
                            </a>
                        </div>
                    </div>
                    <div class="card-body">
                        <!-- Display Loader First -->
                        <div class="alert alert-light" role="alert" id="consumer-membership-loader" style="display: block;">
                            <div class="progress">
                                <div
                                    class="progress-bar progress-bar-striped progress-bar-animated"
                                    role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"
                                    style="width: 100%">
                                </div>
                            </div>
                        </div>

                        <!-- Hide Results Table -->
                        <table class="table table-bordered table-striped table-sm" id="consumer-membership-table" style="display: none;">
                            <thead>
                            <tr>
                                <th>Member Id</th>
                                <th>Partitions</th>
                                <th>Hostname</th>
                            </tr>
                            </thead>
                            <tbody id="consumer-membership-tbody">
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <!-- Consumer Offsets -->
        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-header">
                        <i class="fa fa-align-justify"></i>
                        Consumer Group <strong th:text="${groupId}"></strong> Positions on Topic:

                        <!-- For selecting topic to view stats for -->
                        <select id="topicSelector">
                        </select>

                        <div class="btn-group float-right" role="group" aria-label="Button group">
                            <a id="enable-refresh-offsets-toggle" class="btn" href="#" style="padding-bottom: 0;" onclick="ConsumerInfo.toggleAutoRefreshForConsumerOffsets(false); return false;">
                                <i class="icon-refresh"></i>
                                &nbsp;Refreshing
                            </a>
                            <a id="disable-refresh-offsets-toggle" class="btn" href="#" style="padding-bottom: 0; display: none;" onclick="ConsumerInfo.toggleAutoRefreshForConsumerOffsets(true); return false;">
                                <i class="icon-control-pause"></i>
                                &nbsp;Paused
                            </a>
                        </div>
                    </div>
                    <div class="card-body">
                        <!-- Display Loader First -->
                        <div class="alert alert-light" role="alert" id="consumer-offsets-loader" style="display: block;">
                            <div class="progress">
                                <div
                                    class="progress-bar progress-bar-striped progress-bar-animated"
                                    role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"
                                    style="width: 100%">
                                </div>
                            </div>
                        </div>

                        <!-- Hide Results Table -->
                        <table class="table table-bordered table-striped table-sm" id="consumer-offsets-table" style="display: none;">
                            <thead>
                            <tr>
                                <th>Partition</th>
                                <th>Member Id</th>
                                <th title="Consumer's current offset.">Consumer Offset</th>
                                <th title="Last offset in partition.">Tail Offset</th>
                                <th title="Difference between tail offset and consumer offset.">Lag</th>
                                <th title="Messages consumed per second.">Rate</th>
                            </tr>
                            </thead>
                            <tbody id="consumer-offsets-tbody">
                            </tbody>
                            <tfoot>
                                <tr>
                                    <td colspan="4" class="font-weight-bold">Total</td>
                                    <td class="font-weight-bold" id="consumer-total-lag"></td>
                                    <td class="font-weight-bold" id="consumer-total-rate"></td>
                                </tr>
                            </tfoot>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <!-- Tabs for Charts -->
        <ul class="nav nav-tabs">
            <li class="nav-item">
                <a data-toggle="tab" class="nav-link active" href="#consumerPositionsTab">Consumer Positions</a>
            </li>
            <li class="nav-item">
                <a data-toggle="tab" class="nav-link" href="#consumerRateTab">Consumer Rate</a>
            </li>
            <li class="nav-item">
                <a data-toggle="tab" class="nav-link" href="#tailRateTab">Producer Rate</a>
            </li>
            <li class="nav-item">
                <a data-toggle="tab" class="nav-link" href="#lagTab">Lag</a>
            </li>
        </ul>

        <!-- Tabbed Charts -->
        <div class="tab-content">
            <div id="consumerPositionsTab" class="tab-pane active show container fade">
                <!-- Consumer Positions Chart -->
                <div style="height: 500px">
                    <canvas id="ConsumerPositionsChart"></canvas>
                </div>
            </div>
            <div id="consumerRateTab" class="tab-pane container fade">
                <!-- Consumer Rate Chart -->
                <div style="height: 500px">
                    <canvas id="ConsumerRateChart"></canvas>
                </div>
            </div>
            <div id="tailRateTab" class="tab-pane container fade">
                <!-- Producer Rate Chart -->
                <div style="height: 500px">
                    <canvas id="TailRateChart"></canvas>
                </div>
            </div>
            <div id="lagTab" class="tab-pane container fade">
                <!-- Lag Chart -->
                <div style="height: 500px">
                    <canvas id="LagChart"></canvas>
                </div>
            </div>
        </div>

        <!-- Consumer Details Template -->
        <script id="consumer-details-template" type="text/x-handlebars-template">
            <tr>
                <td><strong>Cluster</strong></td>
                <td>{{clusterName}}</td>
            </tr>
            <tr>
                <td><strong>Group Id</strong></td>
                <td>{{groupId}}</td>
            </tr>
            <tr>
                <td><strong>Topic</strong></td>
                <td>{{topic}}</td>
            </tr>
            <tr>
                <td><strong>State</strong></td>
                <td>{{state}}</td>
            </tr>
            <tr>
                <td><strong>Members</strong></td>
                <td>{{numberOfMembers}}</td>
            </tr>
            <tr>
                <td><strong>Coordinator</strong></td>
                <td>
                    <ul>
                        <li>
                            BrokerId: {{coordinatorId}}
                        </li>
                        <li>
                            Host: {{coordinatorHost}}:{{coordinatorPort}}
                        </li>
                        <li>
                            Rack: {{coordinatorRack}}
                        </li>
                    </ul>

                </td>
            </tr>
            <tr>
                <td><strong>Partition Assignor</strong></td>
                <td>{{partitionAssignor}}</td>
            </tr>
            <tr>
                <td><strong>Simple Consumer</strong></td>
                <td>
                    {{#if isSimple}}
                    <span class="badge badge-success">Yes</span>
                    {{else}}
                    <span class="badge badge-warning">No</span>
                    {{/if}}
                </td>
            </tr>
        </script>

        <!-- Consumer Membership Template -->
        <script id="consumer-membership-template" type="text/x-handlebars-template">
            <tr onclick="ConsumerInfo.toggleMembershipDetails(this); return false;">
                <td>
                    <a href="#" onclick="return false;">{{memberId}}</a>
                </td>
                <td>{{partitionCount}}</td>
                <td>{{hostname}}</td>
            </tr>
            <tr class="membership-summary" style="display: none;">
                <td colspan="3">
                    <table class="table table-bordered table-striped table-sm">
                        <tr>
                            <td>Assigned Partitions</td>
                            <td>
                                <ul>
                                    {{#each partitions}}
                                    <li>
                                        Partition {{this}}
                                    </li>
                                    {{/each}}
                                </ul>
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>
        </script>

        <!-- Consumer Offsets Template -->
        <script id="consumer-offsets-template" type="text/x-handlebars-template">
            <tr id="partition-{{partition}}">
                <td>{{partition}}</td>
                <td>{{memberId}}</td>
                <td>{{position}} {{#if positionDiff }} (+{{positionDiff}}) {{/if}}</td>
                <td>{{tail}} {{#if tailDiff }} (+{{tailDiff}}) {{/if}}</td>
                <td title="Difference between tail offset and consumer offset.">{{lag}} {{#if lagDiff }} ({{lagDiff}}) {{/if}}</td>
                <td title="Messages consumed per second.">{{consumerRate}}/sec</td>
            </tr>
        </script>

        <!-- topic selector option -->
        <script id="consumer-topic-select-template" type="text/x-handlebars-template">
            <option value="{{topic}}">{{topic}}</option>
        </script>

    </div>
</section>

</body>
</html>
