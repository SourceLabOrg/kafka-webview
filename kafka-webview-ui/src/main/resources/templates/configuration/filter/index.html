<!DOCTYPE html>
<html
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout}">

<head>
    <title>Filter Configuration</title>
</head>

<body>
<section layout:fragment="content">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-header">
                        <i class="fa fa-align-justify"></i>
                        Filters

                        <div class="btn-group float-right" role="group" aria-label="Button group">
                            <a class="btn" href="/help#filters" style="padding-bottom: 0;">
                                <i class="icon-question"></i>
                                &nbsp; Help
                            </a>

                            <a class="btn" href="/configuration/filter/create" style="padding-bottom: 0;">
                                <i class="icon-settings"></i>
                                &nbsp;Create new
                            </a>
                        </div>
                    </div>
                    <div class="card-body">
                        <table class="table table-bordered table-striped table-sm">
                            <thead>
                            <tr>
                                <th>Name</th>
                                <th>Class</th>
                                <th>Options</th>
                                <th class="text-right">Action</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:if="${filters.isEmpty()}" align="center">
                                <td colspan="5">
                                    No filters found!
                                </td>
                            </tr>
                            <tr th:each="filter : ${filters}">
                                <td th:text="${filter.name}"></td>
                                <td th:text="${filter.classpath}"></td>
                                <td th:text="${filter.options}"></td>
                                <td class="text-right">
                                    <div class="dropdown">
                                        <button class="btn btn-secondary btn-sm dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                            Actions
                                        </button>
                                        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                            <a class="dropdown-item" th:href="@{/configuration/filter/edit/{id}(id=${filter.id})}">
                                                <i class="fa fa-edit"></i>
                                                Edit
                                            </a>
                                            <form th:action="@{/configuration/filter/delete/{id}(id=${filter.id})}" method="post">
                                                <button class="dropdown-item" onclick="return confirm('Are you sure?');" type="submit">
                                                    <i class="fa fa-remove"></i>
                                                    Delete
                                                </button>
                                            </form>
                                        </div>
                                    </div>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <!--/.col-->
        </div>
    </div>
</section>

</body>
</html>
